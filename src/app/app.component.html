<h1>{{ name }}</h1>

<div>
  Projeto base com dependências para desenvolvimento da aula de Angular com
  Firebase
</div>

<br />

<div *ngIf="!(authService.user | async)">
  <form>
    <fieldset>
      <legend>Login</legend>

      <div>Email</div>
      <input type="text" name="email" [(ngModel)]="email" />

      <div>Senha</div>
      <input type="password" name="password" [(ngModel)]="passwd" />
      <hr />

      <button (click)="loginEmail()">Entrar com Email</button> |
      <button (click)="loginGoogle()">Entrar com Google</button>
    </fieldset>
  </form>
</div>

<div *ngIf="authService.authError" style="color: red">
  {{ authService.authError }}
</div>

<div *ngIf="authService.user | async">
  Logado como <b>{{ authService.currentUserEmail }}</b> |
  <button (click)="logout()">Sair</button>
  <hr />
  <div>
    <a [routerLink]="['/']">Início</a> |
    <a [routerLink]="['firelist']">Lista do Firebase</a>
  </div>
  <hr />
  <router-outlet></router-outlet>
</div>
